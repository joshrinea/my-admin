<app-navbar></app-navbar>
<div class="container">
  <div class="d-flex justify-content-end mt-5">
    <button class="btn btn-primary" (click)="navigateDashboard()">
      <i class="bx bx-arrow-back"></i>
    </button>
  </div>
  <div class="my-5">
    <div class="row">
      <div class="col-xl-4 mb-3">
        <div class="card">
          <div
            class="card-body profile-card pt-4 d-flex flex-column align-items-center"
          >
            <img
              src="../../../assets/images/icons/user.png"
              alt="{{ employee.name }}"
              style="width: 100%; max-width: 250px"
            />
            <h2 class="mt-3">{{ employee.name }}</h2>
            <!-- <h3>{{ employee.username }}</h3> -->
          </div>
        </div>
      </div>
      <div class="col-xl-8 mb-3">
        <div class="card">
          <div class="card-body pt-3">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <button
                  class="nav-link active"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-overview"
                >
                  Overview
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-edit"
                >
                  Edit Profile
                </button>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
              </li> -->
            </ul>
            <div class="tab-content pt-2">
              <div
                class="tab-pane fade show active profile-overview"
                id="profile-overview"
              >
                <!-- <h5 class="card-title">About</h5>
                <p class="small fst-italic">
                  Sunt est soluta temporibus accusantium neque nam maiores
                  cumque temporibus. Tempora libero non est unde veniam est qui
                  dolor. Ut sunt iure rerum quae quisquam autem eveniet
                  perspiciatis odit. Fuga sequi sed ea saepe at unde.
                </p> -->

                <h5 class="card-title my-3">Profile Details</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Full Name</div>
                  <div class="col-lg-9 col-md-8">{{ employee.name }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Company</div>
                  <div class="col-lg-9 col-md-8">ABCD, Company</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Job</div>
                  <div class="col-lg-9 col-md-8">Employee</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Country</div>
                  <div class="col-lg-9 col-md-8">Philippines</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Address</div>
                  <div class="col-lg-9 col-md-8">
                    A108 Adam Street, New York, NY 535022
                    <!-- {{ employee.address.street }} -->
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Phone</div>
                  <div class="col-lg-9 col-md-8">(436) 486-3538 x29071</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{ employee.email }}</div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
              <!-- Profile Edit Form -->
              <form>
                <div class="row mb-3">
                  <label
                    for="profileImage"
                    class="col-md-4 col-lg-3 col-form-label"
                    >Profile Image</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <img
                      src="../../../assets/images/icons/user.png"
                      alt="Profile"
                      width="300"
                    />
                    <div class="py-4">
                      <!-- <a
                        href="#"
                        class="btn btn-success btn-sm mx-1"
                        title="Upload new profile image"
                        ><i class="bx bx-upload"></i
                      ></a> -->
                      <input type="file" class="form-control" />
                      <!-- <a
                        href="#"
                        class="btn btn-danger btn-sm mx-1"
                        title="Remove my profile image"
                        ><i class="bx bx-trash"></i
                      ></a> -->
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="fullName" class="col-md-4 col-lg-3 col-form-label"
                    >Full Name</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="fullName"
                      type="text"
                      class="form-control"
                      id="fullName"
                      value="{{ employee.name }}"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="company" class="col-md-4 col-lg-3 col-form-label"
                    >Company</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="company"
                      type="text"
                      class="form-control"
                      id="company"
                      value="ABCD, Company"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Job" class="col-md-4 col-lg-3 col-form-label"
                    >Job</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="job"
                      type="text"
                      class="form-control"
                      id="Job"
                      value="Employee"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Address" class="col-md-4 col-lg-3 col-form-label"
                    >Address</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="address"
                      type="text"
                      class="form-control"
                      id="Address"
                      value="A108 Adam Street, New York, NY 535022"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Phone" class="col-md-4 col-lg-3 col-form-label"
                    >Phone</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="phone"
                      type="text"
                      class="form-control"
                      id="Phone"
                      value="(436) 486-3538 x29071"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Email" class="col-md-4 col-lg-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      id="Email"
                      value="{{ employee.email }}"
                    />
                  </div>
                </div>

                <div class="d-flex justify-content-end mt-3">
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
              <!-- End Profile Edit Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white; letter-spacing: 2px">
    Getting ready...
  </p></ngx-spinner
>
